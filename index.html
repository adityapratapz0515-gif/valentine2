<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>

<style>
  :root {
    --bg1: #ff758c;
    --bg2: #ff7eb3;
    --text: #ffffff;
    --btn: #ffffff;
    --btnText: #ff4f7a;
  }

  body.dark {
    --bg1: #1e1e2f;
    --bg2: #3a3a5f;
    --text: #ffe6f0;
    --btn: #ff7eb3;
    --btnText: #1e1e2f;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    font-family: 'Segoe UI', sans-serif;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  .container {
    padding: 20px;
    max-width: 90%;
  }

  h1 {
    font-size: 2.2rem;
    animation: fadeIn 2s ease;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    animation: fadeIn 3s ease;
  }

  button {
    padding: 14px 26px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    margin: 10px;
    background: var(--btn);
    color: var(--btnText);
    cursor: pointer;
  }

  #noBtn {
    position: absolute;
  }

  .lyrics {
    margin-top: 25px;
    font-size: 1.1rem;
    min-height: 70px;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .show {
    opacity: 1;
  }

  .toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 1.4rem;
    cursor: pointer;
  }

  .hearts span {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="toggle" onclick="toggleDark()">ðŸŒ™</div>

<div class="container">
  <h1>Will you be my Valentineâ€¦ >___<</h1>
  <h2>my dear Kirunu ðŸ’–</h2>

  <button onclick="startLove()">Tap to start ðŸ’•</button>

  <div style="margin-top:20px;">
    <button onclick="yesClicked()">YES ðŸ’˜</button>
    <button id="noBtn" onmouseover="moveNo()">NO ðŸ˜¤</button>
  </div>

  <div id="lyrics" class="lyrics"></div>

  <audio id="song">
    <source src="think-they-call-this-love.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="hearts" id="hearts"></div>

<script>
  const lyrics = [
    "â™ª I think they call this love â™ª",
    "â™ª Something I never felt before â™ª",
    "â™ª Every moment feels softer â™ª",
    "â™ª When I think of you â™ª"
  ];

  let lyricIndex = 0;

  function startLove() {
    document.getElementById("song").play();
    document.getElementById("lyrics").classList.add("show");
    setInterval(showLyrics, 4000);
  }

  function showLyrics() {
    if (lyricIndex < lyrics.length) {
      document.getElementById("lyrics").innerText = lyrics[lyricIndex];
      lyricIndex++;
    }
  }

  function moveNo() {
    const no = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="text-align:center;">
        <h1>YAYYYYY ðŸ’–ðŸ¥¹</h1>
        <h2>You just made me the happiest person ever</h2>
        <h3>Happy Valentineâ€™s Day ðŸ’˜</h3>
      </div>
    `;
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function createHearts() {
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("span");
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);
  }

  createHearts();
</script>

</body>
</html>
